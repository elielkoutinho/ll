{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Topics</p>

<ul>
  {% for topic in topics %}  
    <li>
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}
    </li>      
  {% empty %}  
  <li>Nenhum tópico foi adiconado por enquanto.</li>
  {% endfor %}  
</ul>
<a href="{% url 'learning_logs:new_topic' %}">Adiconar novo assunto(ou tópico):</a>
{% endblock content %}
